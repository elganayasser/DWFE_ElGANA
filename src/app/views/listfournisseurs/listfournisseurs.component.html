<mat-drawer-container class="example-container">

    <mat-drawer-content style="background-color: #EFEFEF;">

        
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Symbol Column -->
              <ng-container matColumnDef="nomF">
                <th mat-header-cell *matHeaderCellDef> Nom de Fournisseur </th>
                <td mat-cell *matCellDef="let element"> {{element.nomF}} </td>
              </ng-container>
  
            <!-- Position Column -->
        
            <ng-container matColumnDef="nomCF">
              <th mat-header-cell *matHeaderCellDef> Nom Court  </th>
              <td mat-cell *matCellDef="let element"> {{element.nomCF}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="VilleF">
              <th mat-header-cell *matHeaderCellDef> Ville de +Fournisseur. </th>
              <td mat-cell *matCellDef="let element"> {{element.VilleF}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="AddrF">
              <th mat-header-cell *matHeaderCellDef> Adress  </th>
              <td mat-cell *matCellDef="let element"> {{element.AddrF}} </td>
            </ng-container>
          
          
          
            <ng-container matColumnDef="TeleFixF">
              <th mat-header-cell *matHeaderCellDef> Tele Fix </th>
              <td mat-cell *matCellDef="let element"> {{element.TeleFixF}} </td>
            </ng-container>
            <ng-container matColumnDef="TeleMF">
                <th mat-header-cell *matHeaderCellDef> Tele mobile </th>
                <td mat-cell *matCellDef="let element"> {{element.TeleMF}} </td>
              </ng-container>
        
              <ng-container matColumnDef="FaxF">
                <th mat-header-cell *matHeaderCellDef> Fax </th>
                <td mat-cell *matCellDef="let element"> {{element.FaxF}} </td>
              </ng-container>
                
              <ng-container matColumnDef="EmailF">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.EmailF}} </td>
              </ng-container>
        
             
        
           
        
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell   *matCellDef="let row"> 
                <button mat-icon-button (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
                <button mat-icon-button (click)="onDelete(row.id)"  color="warn"><mat-icon>delete_outline</mat-icon></button>
                  
                </td>
                
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
    </mat-drawer-content>
   
  </mat-drawer-container>
